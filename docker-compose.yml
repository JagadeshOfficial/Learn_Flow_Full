version: '3.8'

services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learnflow-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://auth-service:8081
    depends_on:
      - auth-service
    networks:
      - learnflow-network

  # Auth Service (Spring Boot)
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: learnflow-auth-service
    ports:
      - "8081:8081"
    environment:
      # Override the database URL to point to the 'db' service container
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/auth_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      # Mail config from .env or defaults
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - learnflow-network

  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: intelskill-db
    ports:
      - "3307:3306" # Expose on 3307 to avoid conflict with local MySQL if running
    environment:
      - MYSQL_ROOT_PASSWORD=Sivani@123
      - MYSQL_DATABASE=auth_db
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - learnflow-network

volumes:
  db_data:

networks:
  learnflow-network:
    driver: bridge
